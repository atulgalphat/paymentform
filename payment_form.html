<!DOCTYPE html>
<html>
    <head>
        <title>payment form </title>
        <link rel = "stylesheet" href="payment.css">
    </head>
    <body>
        <div class="container">
        <form action="">
            <h1 class ="main_heading"> Payment form</h1>
            <h2> Contact Information </h2>
            <p> Name : <input type="text" required name="name" placeholder="Atul galphat" required </p>
            <fieldset>
                <p>
                    <legend>gender</legend>
                    Male<input type="radio"name="gender" id="male"required>
                    Female<input type="radio"name="gender" id="female"required>
                </p>
            </fieldset>
            <p>
                Address : <textarea name="address" id="address" cols="70" rows="3"></textarea>
            </p>
           <p>
               Email : <input type="email" name="email" placeholder="xyz@gmail.com" id="email" required>
           </p>
           <p>
               Pincode : <input type="number" name="pincode" placeholder="122444" id="pincode" required>
           </p>
           <h2>Payment Information</h2>
           <p>
               <select name =" card type" id="card_type">
                   <option value ="">--select a card_type--</option>
                   <option value ="visa"> Visa </option>
                   <option value ="rupay"> Rupay </option>
                   <option value ="master_card"> Master card</option>
               </select>
           </p>
           <p>
               Card Number : <input type="number"name="master_card" placeholder="1223-3223-3454" id="master_card"required>
           </p>
           <p>
               Expiration Date : <input type="date" name="exp_date" id="exp_date"required>
           </p>
           <p>
               CVV : <input type="password"name="password" placeholder="****" id="password"required>
           </p>
           <input type="submit" value="pay Now">
        </form>
    </div>
    </body>
</html>
